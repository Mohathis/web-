<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<center><h1>Registration Form</h1>
<br>
<body bgcolor="sky blue">
<form>
<table border="0">
<br>

<tr>
<td>Student Name</td>
<td><input type="text" name="Name"/></td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="date" name="date of birth"/></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="gender" id="male"/>
<label for="male">Male</label>

    <input type="radio" name="gender" id="female"/>
    <label for="female">Female</label></td>
</tr>

<tr>
<td>Address</td>
<td><textarea rows"3" cols="20"
	name="address" id="address"> </textarea></td>
</tr>

<tr>
<td>Course</td>
<td>
<select>
<option>Select</option>
<br><option>MBA</option>
<br><option>MCA</option>
<br><option>B.tech</option>
<br><option>B.arch</option>
</select>
</td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" name="email"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="password"></td>
</tr>

<tr>
<td>Languages known</td>
<tr>
<td style="padding-left: 40px;">
<input type="checkbox" name="english">English<br>
<input type="checkbox" name="spanish">Spanish<br>
<input type="checkbox" name="german">German<br>
<input type="checkbox" name="hindi">Hindi<br>
</td>
</tr>

<tr>
<td>Phone Number</td>
<td><input type="text" name="number"</td>
</tr>

</table>
<br>
<input type="reset" name="reset" value="reset">
<input type="submit" name="submit" value="submit">

</body>
</html>
